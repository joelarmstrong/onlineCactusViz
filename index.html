<html>

<style>

.node circle {
  fill: #fff;
  stroke: black;
  stroke-width: 1.5px;
}

.node rect {
  fill: #fff;
  stroke: black;
  stroke-width: 1.5px;
}

.node .active {
  fill: red;
  stroke-width: 3px;
}

text.label {
  fill: black;
  stroke: none;
  pointer-events: none;
  font: 10px sans-serif;
}

.adjacency {
  stroke-dasharray: 2,2;
  fill: none;
  stroke: #000;
  stroke-width: 2px;
}

.block {
  fill: none;
  stroke: #000;
  stroke-width: 2px;
}

.block.active {
  stroke: red;
  stroke-width: 5px;
}

</style>
  <head>
  </head>
  <body>
    <script src="node_modules/d3/d3.js"></script>
    <script src="js/newick.js"></script>
    <script src="js/onlineCactusViz.js"></script>
    <div id="cactusGraph" style="border-width: 2px; border-style: solid"></div>
    <div id="pinchGraph" style="border-width: 2px; border-style: solid"></div>
    <script>
      parseCactusDump("/cactusDump2", function (cactusDump) {
        buildCactusGraph(cactusDump.cactusTrees);
        buildPinchGraph(cactusDump.pinchData);
      });
    </script>
  </body>
</html>
