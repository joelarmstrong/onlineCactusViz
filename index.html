<html>

<style>

.node circle {
  fill: #fff;
  stroke: black;
  stroke-width: 1.5px;
}

.node rect {
  fill: #fff;
  stroke: black;
  stroke-width: 1.5px;
}

.node .active {
  fill: red;
  stroke-width: 3px;
}

text.label {
  fill: black;
  stroke: none;
  pointer-events: none;
  font: 10px sans-serif;
}

.adjacency {
  stroke-dasharray: 2,2;
  fill: none;
  stroke: #000;
  stroke-width: 2px;
}

.adjacency.active {
  stroke-dasharray: 4,4;
  stroke-width: 4px;
}

.block {
  fill: none;
  stroke: #000;
  stroke-width: 2px;
}

.block.active {
  stroke: red;
  stroke-width: 5px;
}

</style>
  <head>
  </head>
  <body>
    <script src="node_modules/d3/d3.js"></script>
    <script src="compiled/js/newick.js"></script>
    <script src="compiled/js/onlineCactusViz.js"></script>
    <div id="cactusGraph" style="border-width: 2px; border-style: solid"></div>
    <div id="pinchGraph" style="border-width: 2px; border-style: solid"></div>
    <input name="advance" type="button" value="Advance"/>
    <p id="curStepInfo"></p>
    <script>
      d3.text("/cactusDump", function (text) {
          var lines = text.split("\n");
          var liness = lines.reduce(function(a, l) {
                                        var fields = l.split("\t");
                                        if (fields[0] === 'BATCH' || fields[0] === 'STEP') {
                                            a.push([l]);
                                        } else {
                                            a[a.length - 1].push(l);
                                        }
                                        return a;
                                    }, []);
          var updateCactusGraph = buildCactusGraph();
          var updatePinchGraph = buildPinchGraph();
          function advance() {
              var lines = liness.shift();
              d3.select('#curStepInfo').text(lines[0]);
              parseCactusDump(lines, function (cactusDump) {
                  updateCactusGraph(cactusDump.cactusTrees);
                  updatePinchGraph(cactusDump.pinchData);
              });
          }
          d3.select("input").on("click", advance);
          advance();
      });
    </script>
  </body>
</html>
